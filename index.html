<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIxSpace Research Cohort</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="cursor"></div>
<div class="stars"></div>
<div class="nebula"></div>

<header class="header">
  <div class="container nav">
    <a href="/" class="logo">AIxSpace</a>
    <nav>
      <a href="/">Home</a>
      <a href="/team.html">Team</a>
      <a href="/alivework/">Current Works</a>
      <a href="/join.html">Join Cohort</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container hero-content">
    <h1 class="gradient-text mega-title">
      AIxSpace<br>
      <span style="font-size:6rem;display:block;margin-top:-20px">Research Cohort</span>
    </h1>
    <div class="gradient-underline"></div>

    <p class="tagline" style="font-size:2rem;margin:50px 0">
      Explainable AI for Safe & Autonomous Space Systems
    </p>

    <div class="stats reveal">
      <div class="stat-item">
        <span class="count gradient-text" data-target="55">0</span><span class="plus">+</span>
        <div class="stat-label">Members</div>
      </div>
      <div class="stat-item">
        <span class="count gradient-text" data-target="11">0</span>
        <div class="stat-label">Publications</div>
      </div>
      <div class="stat-item">
        <span class="count gradient-text" data-target="7">0</span>
        <div class="stat-label">Countries</div>
      </div>
      <div class="stat-item">
        <span class="count gradient-text" data-target="4">0</span>
        <div class="stat-label">Current Works</div>
      </div>
    </div>

    <div class="actions reveal" style="margin-top:80px">
      <a href="/team.html" class="btn primary huge">Meet the Team</a>
      <a href="/alivework/" class="btn secondary huge">Current Works</a>
    </div>
  </div>
</section>

<script src="assets/js/main.js"></script>
</body>
</html>
